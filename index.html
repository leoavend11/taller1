<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Estudiante</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        .series {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .series img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .series img:hover {
            transform: scale(1.1);
        }
        
        /* Optimización para móviles */
        @media (max-width: 600px) {
            .series {
                flex-direction: column;
                align-items: center;
            }
            .series img {
                width: 150px;
                height: auto;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leonardo Avendaño</h1>
        <p><strong>Semestre:</strong> 5</p>
        <p><strong>Hobbies:</strong> Leer, Programar, Ver Series</p>
        <h2>Series Favoritas</h2>
        <div class="series">
            <img src="https://pics.filmaffinity.com/Dark_Serie_de_TV-111203947-large.jpg" alt="Breaking Bad">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxqIShtDyxflXXOS0JpgJnasqB0qNaLZynTg&s" alt="Dark">
        </div>
    </div>
</body>
</html>
